<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id="title">Blackjack</h1>

  <div id='dealerRow'>
    <div id='dealersHand'>
      <p id='dealerScore'></p>
    </div>
    <div id="bustDealer">
      <div class="leftX"></div>
      <div class="rightX"></div>
      <p class="bustText"><b>BUST!</b></p>
    </div>
    
  </div>

  <div id='buttons'>
    <button id="hit-button">Hit</button>
    <button id="stand-button">Stand</button>
    <button id="new-game-button">New Game</button>
    <p id="winner-area"></p>
    <button id="end-game-button">End Game</button>
  </div>
  
  <div id='playerRow'>
    <div id='playersHand'>
      <p id='playerScore'></p>
    </div>
    <div id="bustPlayer">
      <div class="leftX"></div>
      <div class="rightX"></div>
      <p class="bustText"><b>BUST!</b></p>
    </div>
    
  </div>

  <footer>
    <h4 id=created-by>Created by Alex Fricke</h4>
  </footer>

  <div id='change-color-div'>
    <button id="change-color">Dark Mode</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
